<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-3">
            <select id="sort-by" class="custom-select animate__animated animate__fadeInDown animate__slow" (change)="sort($event)">
        <option value="" selected disabled hidden>Sort By</option>
        <option value="Name">Name</option>
        <option value="Low">Low to High Price</option>
        <option value="High">High to Low Price</option>
      </select>

    </div>
    <input class="col-4 offset-1 form-control animate__animated animate__fadeInDown animate__slow" type="search" placeholder="search your course"  [(ngModel)]="search">
  </div>
  <div class="row mt-5">
    


    <div class="col-12 col-lg-6" *ngFor="let course of (courses | filter:search)as folder; index as courseId">
      <div class="card mb-3 animate__animated animate__zoomIn animate__slow" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4 p-2">
            <img src="{{ course.img }}" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ course.name }}</h5>
              <ul>
                <li>{{ course.info1 }}</li>
                <li>{{ course.info2 }}</li>
                <li>{{ course.info3 }}</li>
                <li>{{ course.info4 }}</li>
              </ul>
              <p class="card-text"><small class="text-muted">{{ course.teacher }} | {{ course.location }} | Year {{ course.prodYear }} | {{ course.price | currency: 'EUR' }}</small></p>
              <div class="row justify-content-around">
                <button class="btn btn-primary" [routerLink]="['/travels', courseId]">LEARN MORE</button>
                <button class="btn btn-danger" (click)="addToCart(course)">BUY NOW</button>
              </div>

            </div>
        </div>
    </div>
</div>
